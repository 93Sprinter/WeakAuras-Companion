name: Windows Build
on: pull_request

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        node: ["10", "12"]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install
        run: yarn
        env:
          CI: true
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn dist
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - uses: actions/upload-artifact@master
        with:
          name: WeakAuras-Companion-CI-${{ matrix.node }}
          path: build/
