osx_image: xcode8.3
sudo: required
dist: trusty
language: node_js
node_js:
- '10'
matrix:
  include:
  - os: osx
  - os: linux
cache:
  yarn: true
script:
- yarn dist
deploy:
  skip_cleanup: true
  provider: releases
  on:
    tags: true
  script:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      export CERTIFICATE_P12=$CSC_LINK;
      echo $CERTIFICATE_OSX_P12 | base64 â€” decode > $CERTIFICATE_P12;
      export KEYCHAIN=build.keychain;
      security create-keychain -p mysecretpassword $KEYCHAIN;
      security default-keychain -s $KEYCHAIN;
      security unlock-keychain -p mysecretpassword $KEYCHAIN;
      security import $CERTIFICATE_P12 -k $KEYCHAIN -P $CSC_KEY_PASSWORD -T /usr/bin/codesign;

      yarn dist
    fi
branches:
  only:
  - master
  - "/^greenkeeper/.*$/"
before_install:
- if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_PULL_REQUEST" == "false" ]]; then openssl aes-256-cbc -K $encrypted_e7df8235be93_key -iv $encrypted_e7df8235be93_iv
  -in msa_digicert_CI.p12.enc -out msa_digicert_CI.p12 -d; fi
env:
  global:
    secure: 
