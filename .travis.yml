osx_image: xcode8.3
sudo: required
dist: trusty
language: node_js
node_js:
- '10'
matrix:
  include:
  - os: osx
  - os: linux
cache:
  yarn: true
script:
- yarn dist
deploy:
  skip_cleanup: true
  provider: releases
  on:
    tags: true
branches:
  only:
  - master
  - "/^greenkeeper/.*$/"
before_install:
- openssl aes-256-cbc -K $encrypted_e7df8235be93_key -iv $encrypted_e7df8235be93_iv
  -in msa_digicert_CI.p12.enc -out msa_digicert_CI.p12 -d
env:
  global:
    secure: 
